apiVersion: fn.kpt.dev/v1alpha1
kind: ApplyReplacements
metadata:
  name: propagate-name
  annotations:
    config.kubernetes.io/local-config: "true"
replacements:
- source:
    kind: ConfigMap
    name: kptfile.kpt.dev
    fieldPath: data.name
  targets:
  - select:
      kind: PackageVariant
    fieldPaths:
    - metadata.name
    - spec.downstream.package
    options:
      delimiter: '-'
      index: 0
  - select:
      kind: PackageVariant
    fieldPaths:
    - spec.injectors.[kind=WorkloadCluster].name
    - spec.pipeline.mutators.[image=ghcr.io/kptdev/krm-functions-catalog/set-annotations:v0.1.4].configMap.[nephio.org/cluster-name]
  - select:
      kind: WorkloadCluster
    fieldPaths:
    - metadata.name
    - spec.clusterName
- source:
    kind: ConfigMap
    name: "git-context"
    fieldPath: data.provider
  targets:
  - select:
      kind: PackageVariant
      annotations:
        nephio.org/requires-git-provider: Yes
    fieldPaths:
    - spec.pipeline.mutators.[image=ghcr.io/kptdev/krm-functions-catalog/set-annotations:v0.1.4].configMap.[nephio.org/git-provider]
- source:
    kind: ConfigMap
    name: "git-context"
    fieldPath: data.org
  targets:
  - select:
      kind: PackageVariant
      annotations:
        nephio.org/requires-git-provider: Yes
    fieldPaths:
    - spec.pipeline.mutators.[image=ghcr.io/kptdev/krm-functions-catalog/set-annotations:v0.1.4].configMap.[nephio.org/git-org]
